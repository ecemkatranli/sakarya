		 <section id="gallery" class="sectionArea">
		   <div class="galleryTop">
		   <h2 class="sectionHeader">MANZARA</h2>
		   </div>
		   <div class="galleryBody">
		     <div class="container">
			   <div class="gallerySlider">
			     <div class="gallerySliderItem">
				  <img src="img/manzara1.jpg">

		 <!--FORM SECTION-->
		 <section id="contact" class="sectionArea">
		   <div class="contactTop">
		     <h2 class="sectionHeader">BİZE ULAŞIN</h2>
		   </div>
		   <div class="contactBody">
		     <div class="container">
			     <div class="wrapper">
				   <form class="contactForm">
				     <div class="formItem">
					   <span class="formShape"><i class="fa fa-user fa-2x"></i></span>
					   <input class="formField" type="text" placeholder="Tam Adınız" required>
					 </div>
					    <div class="formItem">
					   <span class="formShape"><i class="fa fa-envelope fa-2x"></i></span>
					   <input class="formField" type="email" placeholder="EMAİL" required>
					 </div>
					    <div class="formItem">
					   <span class="formShape"><i class="fa fa-mobile phone fa-2x"></i></span>
					   <input class="formField" type="text" placeholder="Telefon" required>
					 </div>
					    <div class="formItem">
					   <span class="formShape"><i class="fa fa-info fa-2x"></i></span>
					   <input class="formField" type="text" placeholder="Konu" required>
					 </div>
					    <div class="formItem">
					   <span class="formShape"><i class="fa fa-comment fa-2x"></i></span>
					  <textarea class="formField" rows="8" placeholder="Mesaj"></textarea>
					 </div>
					 <div class="formItem">
					   <input class="formBtn" type="submit" value="Gönder">
					 </div>
				   </form>
				 </div>
			 </div>
		   </div>
		 </section>
